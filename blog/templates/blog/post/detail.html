{%extends "blog/base.html"%}
{%block title%}{{post.title}}{%endblock%}
{%block content%}
<a href="{% url 'blog:post_list'%}">{{post.title}}</a>
<p class="date">
    published {{post.publish}} by {{post.author}}
</p>
<p>
    <a href="{%url 'blog:post_share' post.id%}">Share this post</a>
</p>
{{post.body}}
{%endblock%}
