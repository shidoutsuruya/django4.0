{%extends "blog/base.html"%}
{%block title%} MyBlog {% endblock%}

{%block content%}
<h1>!!!my blog!!!</h1>
{%for post in posts%}
  <h2>
    <a href="{{post.get_absolute_url}}">
        {{ post.title }}
    </a>
    <p class="date">
        PUBLISHED: {{ post.publish }} BY {{ post.author }}
    </p>
    {{post.body|truncatewords:30|linebreaks}}
  </h2>
{%endfor%}
{%endblock%}
